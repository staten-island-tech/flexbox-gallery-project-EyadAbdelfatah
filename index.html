<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>GOTY</h1>
    <div class="container">
      <div class="card" id="BG3">
        <img src="images/Baldurs-Gate-3.jpg" alt="" class="card-img "  />
        <h3 class="card-price">Baldurs Gate 3</h3>
      </div>

      <div class="card" id="ER">
        <img src="images/elden_ring.jpg" alt="" class="card-img" />
        <h3 class="card-price">Elden Ring</h3>
      </div>

      <div class="card" id="ITT">
        <img src="images/it_takes_two.avif" alt="" class="card-img" />
        <h3 class="card-price">It Takes Two</h3>
      </div>
      <div class="card" id="TLOU">
        <img src="images/last.webp" alt="" class="card-img" />
        <h3 class="card-price">The Last of Us: Part II</h3>
      </div>
      
      <div class="card" id="sekiro">
        <img src="images/goat.jpg" alt="" class="card-img" />
        <h3 class="card-price">Sekiro:Shadows Die Twice</h3>
      </div>

      <div class="card" id="GOW">
        <img src="images/gow_2018.avif" alt="" class="card-img" />
        <h3 class="card-price">God of War</h3>
      </div>

      <div class="card" id="BOTW">
        <img src="images/BOTW.webp" alt="" class="card-img" />
        <h3 class="card-price">The Legend of Zelda:Breath of the Wild</h3>
      </div>

      <div class="card" id="OW">
        <img src="images/overwatch.jpg" alt="" class="card-img" id="over"/>
        <h3 class="card-price">Overwatch</h3>
      </div>

      <div class="card" id="WWH">
        <img src="images/Witcher_2015.jpg" alt="" class="card-img" />
        <h3 class="card-price" id="wwh-h3">The Witcher 3:Wild Hunt</h3>
      </div>
      
    </div>
  </body>
</html>
